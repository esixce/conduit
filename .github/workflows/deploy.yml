name: Deploy

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build release binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release
      - run: cargo build --release -p conduit-setup
      - uses: actions/upload-artifact@v4
        with:
          name: conduit-setup
          path: target/release/conduit-setup
          retention-days: 5

  deploy-creator:
    name: Deploy Creator
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: conduit-setup
      - name: Stop service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CREATOR_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: systemctl stop conduit-creator || true
      - name: Upload binary
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CREATOR_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: conduit-setup
          target: /root/conduit/target/release/
          overwrite: true
      - name: Upload service file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CREATOR_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: deploy/conduit-creator.service
          target: /tmp/conduit-deploy/
          overwrite: true
      - name: Start service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CREATOR_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            chmod +x /root/conduit/target/release/conduit-setup
            cp /tmp/conduit-deploy/deploy/conduit-creator.service /etc/systemd/system/conduit-creator.service
            rm -rf /tmp/conduit-deploy
            systemctl daemon-reload
            systemctl start conduit-creator
            sleep 3
            systemctl is-active conduit-creator

